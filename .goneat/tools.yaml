---
# goneat Tools Configuration for sfetch
# Generated by: goneat doctor tools init
#
# This file is the SINGLE SOURCE OF TRUTH for tools configuration.
# Edit this file to add/remove tools or change detection commands.
#
# Validate changes with: goneat doctor tools validate
scopes:
  all:
    description: All tools from all scopes
    tools:
      - go
      - golangci-lint
      - gosec
      - govulncheck
      - staticcheck
      - yamllint
      - yamlfmt
      - prettier
      - actionlint
      - checkmake
      - shfmt
      - shellcheck
  format:
    description: Code formatting tools
    tools:
      - prettier
      - yamlfmt
      - shfmt
  foundation:
    description: Core foundation tools required for sfetch development
    tools:
      - go
      - golangci-lint
      - staticcheck
      - yamllint
      - yamlfmt
      - prettier
      - shfmt
  lint:
    description: Linting tools for code quality
    tools:
      - golangci-lint
      - staticcheck
      - yamllint
      - actionlint
      - checkmake
      - shellcheck
  security:
    description: Security scanning tools
    tools:
      - gosec
      - govulncheck
tools:
  go:
    name: go
    description: Go toolchain - required for Go projects
    kind: system
    detect_command: go version
    platforms:
      - darwin
      - linux
      - windows
    installer_priority:
      darwin:
        - brew
      linux:
        - brew
      windows:
        - scoop
        - winget
    version_scheme: semver
    minimum_version: 1.21.0
    recommended_version: 1.22.0
  golangci-lint:
    name: golangci-lint
    description: Fast linters runner for Go
    kind: go
    detect_command: golangci-lint --version
    install_package: >-
      github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
    version_args:
      - --version
    check_args:
      - --help
    installer_priority:
      all:
        - go-install
    version_scheme: semver
    minimum_version: 2.0.0
  gosec:
    name: gosec
    description: Go security checker
    kind: go
    detect_command: gosec -version
    install_package: github.com/securego/gosec/v2/cmd/gosec@latest
    version_args:
      - -version
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  govulncheck:
    name: govulncheck
    description: Go vulnerability checker
    kind: go
    detect_command: govulncheck -version
    install_package: golang.org/x/vuln/cmd/govulncheck@latest
    version_args:
      - -version
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  staticcheck:
    name: staticcheck
    description: Advanced Go static analysis
    kind: go
    detect_command: staticcheck -version
    install_package: honnef.co/go/tools/cmd/staticcheck@latest
    version_args:
      - -version
    check_args:
      - -h
    installer_priority:
      all:
        - go-install
  yamllint:
    name: yamllint
    description: YAML linter
    kind: system
    detect_command: yamllint --version
    platforms:
      - darwin
      - linux
    installer_priority:
      darwin:
        - brew
        - pipx
      linux:
        - pipx
        - brew
  yamlfmt:
    name: yamlfmt
    description: YAML formatter
    kind: go
    detect_command: yamlfmt -version
    install_package: github.com/google/yamlfmt/cmd/yamlfmt@latest
    version_args:
      - -version
    installer_priority:
      all:
        - go-install
  prettier:
    name: prettier
    description: Code formatter for markdown, JSON, YAML
    kind: node
    detect_command: prettier --version
    version_args:
      - --version
    installer_priority:
      all:
        - npm
        - bun
  actionlint:
    name: actionlint
    description: GitHub Actions workflow linter
    kind: go
    detect_command: actionlint -version
    install_package: github.com/rhysd/actionlint/cmd/actionlint@latest
    version_args:
      - -version
    installer_priority:
      darwin:
        - brew
        - go-install
      linux:
        - go-install
      all:
        - go-install
  checkmake:
    name: checkmake
    description: Makefile linter
    kind: go
    detect_command: checkmake --version
    install_package: github.com/mrtazz/checkmake/cmd/checkmake@latest
    version_args:
      - --version
    installer_priority:
      all:
        - go-install
  shfmt:
    name: shfmt
    description: Shell script formatter
    kind: go
    detect_command: shfmt --version
    install_package: mvdan.cc/sh/v3/cmd/shfmt@latest
    version_args:
      - --version
    installer_priority:
      darwin:
        - brew
        - go-install
      linux:
        - go-install
      all:
        - go-install
  shellcheck:
    name: shellcheck
    description: Shell script static analysis
    kind: system
    detect_command: shellcheck --version
    platforms:
      - darwin
      - linux
    installer_priority:
      darwin:
        - brew
      linux:
        - apt
        - brew
