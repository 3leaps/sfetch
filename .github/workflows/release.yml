name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  NAME: sfetch

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: sfetch ${{ github.ref }}
          body: |
            ## sfetch ${{ github.ref }}
            Auto-generated release.
          draft: false
          prerelease: false

  build:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install release dependencies
        run: sudo apt-get update && sudo apt-get install -y zip gnupg

      - name: Import release signing key
        env:
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${PGP_PRIVATE_KEY}" ]; then
            echo "PGP_PRIVATE_KEY secret must be set" >&2
            exit 1
          fi
          export GNUPGHOME="$RUNNER_TEMP/gnupg"
          install -d -m 700 "$GNUPGHOME"
          printf '%s' "$PGP_PRIVATE_KEY" | gpg --batch --homedir "$GNUPGHOME" --import
          echo "GNUPGHOME=$GNUPGHOME" >> "$GITHUB_ENV"

      - name: Build
        run: make build VERSION=${VERSION}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          ASSET="sfetch_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE="${ASSET}.zip"
            zip -j "${ARCHIVE}" "bin/${ASSET}.exe"
            CONTENT_TYPE="application/zip"
          else
            ARCHIVE="${ASSET}.tar.gz"
            tar czf "${ARCHIVE}" -C bin "${ASSET}"
            CONTENT_TYPE="application/gzip"
          fi
          echo "ASSET_FILE=${ARCHIVE}" >> "$GITHUB_ENV"
          echo "ASSET_CONTENT_TYPE=${CONTENT_TYPE}" >> "$GITHUB_ENV"

      - name: Compute SHA256
        run: sha256sum "$ASSET_FILE" > "$ASSET_FILE.sha256"

      - name: Sign artifact (.asc)
        env:
          PGP_KEY_PASSPHRASE: ${{ secrets.PGP_KEY_PASSPHRASE }}
        run: |
          set -euo pipefail
          if [ -z "${GNUPGHOME:-}" ]; then
            echo "GNUPGHOME missing" >&2
            exit 1
          fi
          if [ -n "${PGP_KEY_PASSPHRASE}" ]; then
            gpg --homedir "$GNUPGHOME" --batch --yes --pinentry-mode loopback --passphrase "$PGP_KEY_PASSPHRASE" --detach-sign --armor -o "$ASSET_FILE.asc" "$ASSET_FILE"
          else
            gpg --homedir "$GNUPGHOME" --batch --yes --detach-sign --armor -o "$ASSET_FILE.asc" "$ASSET_FILE"
          fi

      - name: Upload Archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_FILE }}
          asset_name: ${{ env.ASSET_FILE }}
          asset_content_type: ${{ env.ASSET_CONTENT_TYPE }}

      - name: Upload SHA256
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_FILE }}.sha256
          asset_name: ${{ env.ASSET_FILE }}.sha256
          asset_content_type: text/plain

      - name: Upload signature (.asc)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_FILE }}.asc
          asset_name: ${{ env.ASSET_FILE }}.asc
          asset_content_type: text/plain
