---
name: Release

'on':
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NAME: sfetch

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: sfetch ${{ github.ref }}
          body: |
            ## sfetch ${{ github.ref }}
            Auto-generated release.
          draft: false
          prerelease: false

  build:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: License check
        run: |
          go install github.com/google/go-licenses@latest
          REPORT=$(go-licenses csv ./...)
          echo "$REPORT"
          if echo "$REPORT" | grep -E "(GPL|AGPL)" >/dev/null 2>&1; then
            echo "GPL/AGPL detectedâ€”blocked"
            exit 1
          fi

      - name: Install release dependencies
        run: sudo apt-get update && sudo apt-get install -y zip gnupg


      - name: Build
        run: make build VERSION=${VERSION}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          ASSET="sfetch_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE="${ASSET}.zip"
            (cd bin && mv "${ASSET}.exe" "sfetch.exe")
            zip -j "${ARCHIVE}" "bin/sfetch.exe"
            (cd bin && mv "sfetch.exe" "${ASSET}.exe")
            CONTENT_TYPE="application/zip"
          else
            ARCHIVE="${ASSET}.tar.gz"
            (cd bin && mv "${ASSET}" sfetch)
            tar czf "${ARCHIVE}" -C bin sfetch
            (cd bin && mv sfetch "${ASSET}")
            CONTENT_TYPE="application/gzip"
          fi
          echo "ASSET_FILE=${ARCHIVE}" >> "$GITHUB_ENV"
          echo "ASSET_CONTENT_TYPE=${CONTENT_TYPE}" >> "$GITHUB_ENV"

      - name: Compute SHA256
        run: sha256sum "$ASSET_FILE" > "$ASSET_FILE.sha256"

      - name: Upload Archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_FILE }}
          asset_name: ${{ env.ASSET_FILE }}
          asset_content_type: ${{ env.ASSET_CONTENT_TYPE }}

      - name: Upload SHA256
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_FILE }}.sha256
          asset_name: ${{ env.ASSET_FILE }}.sha256
          asset_content_type: text/plain
      - name: Signing handled manually
        if: ${{ false }}
        run: echo "Signing occurs via scripts/sign-release.sh after CI"
...
