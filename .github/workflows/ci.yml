---
name: CI

'on':
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install tools
        run: |
          sudo apt-get update && \
            sudo apt-get install -y --no-install-recommends \
            yamllint shellcheck minisign
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          go install github.com/rhysd/actionlint/cmd/actionlint@latest

      - name: Quality
        run: make precommit

      - name: Test install script
        run: bash scripts/install-sfetch.sh --dry-run

  container-probe:
    name: Install probe (container)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04
    steps:
      - name: Install prerequisites
        shell: bash
        run: |
          set -euo pipefail
          apt-get update && \
            apt-get install -y --no-install-recommends \
            ca-certificates curl minisign unzip

      - name: Install sfetch (curl | bash)
        shell: bash
        run: |
          set -euo pipefail
          BIN_DIR="$HOME/.local/bin"
          mkdir -p "$BIN_DIR"

          SFETCH_BASE_URL="https://github.com/3leaps/sfetch/releases/latest"
          curl -sSfL \
            "${SFETCH_BASE_URL}/download/install-sfetch.sh" \
            | bash -s -- --yes --dir "$BIN_DIR"

          export PATH="$BIN_DIR:$PATH"
          sfetch --self-verify

      - name: Install goneat (verified)
        shell: bash
        run: |
          set -euo pipefail
          BIN_DIR="$HOME/.local/bin"
          export PATH="$BIN_DIR:$PATH"

          # Optional: set `GITHUB_TOKEN` to avoid rate limits.
          sfetch --repo fulmenhq/goneat \
            --tag v0.3.17 \
            --dest-dir "$BIN_DIR" \
            --require-minisign

          goneat --version
