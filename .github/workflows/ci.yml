name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Lint YAML
      run: |
        pipx install yamllint
        yamllint .github/workflows/*.yml

    - name: Quality
      run: make precommit