---
name: CI

'on':
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install system tools
        run: |
          sudo apt-get update && \
            sudo apt-get install -y --no-install-recommends \
            yamllint shellcheck minisign

      - name: Build sfetch (from this commit)
        run: |
          go build -o bin/sfetch .
          ./bin/sfetch --version

      - name: Install goneat via sfetch (dogfooding)
        run: |
          ./bin/sfetch --repo fulmenhq/goneat \
            --tag v0.4.0 \
            --dest-dir bin \
            --require-minisign
          ./bin/goneat version

      - name: Install development tools via goneat
        run: |
          export PATH="$PWD/bin:$PATH"
          goneat doctor tools --scope foundation --install --yes || true
          goneat doctor tools --scope security --install --yes || true

      - name: Quality
        run: |
          export PATH="$PWD/bin:$PATH"
          make precommit

      - name: Test install script
        run: bash scripts/install-sfetch.sh --dry-run

  container-probe:
    name: Install probe (container)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:24.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install prerequisites
        shell: bash
        run: |
          set -euo pipefail
          apt-get update && \
            apt-get install -y --no-install-recommends \
            ca-certificates git minisign

      - name: Build sfetch (from this commit)
        shell: bash
        run: |
          set -euo pipefail
          go build -o /usr/local/bin/sfetch .
          sfetch --version

      - name: Install goneat (verified)
        shell: bash
        run: |
          set -euo pipefail
          BIN_DIR="$HOME/.local/bin"
          CACHE_DIR="$HOME/.cache/sfetch"
          mkdir -p "$BIN_DIR" "$CACHE_DIR"
          export PATH="$BIN_DIR:$PATH"

          sfetch --repo fulmenhq/goneat \
            --tag v0.4.0 \
            --dest-dir "$BIN_DIR" \
            --cache-dir "$CACHE_DIR" \
            --require-minisign

          goneat version
