---
name: CI

'on':
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install tools
        run: |
          sudo apt-get update && sudo apt-get install -y --no-install-recommends yamllint shellcheck minisign
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Quality
        run: make precommit

      - name: Test install script
        run: bash scripts/install-sfetch.sh --dry-run --tag v2025.12.05
